name: 'CLA Assistant'
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

# Explicitly configure minimal permissions following principle of least privilege
permissions:
  actions: read
  contents: read # signatures are stored in remote repository, only read access needed
  pull-requests: write # needed to comment on PRs
  statuses: write # needed to set PR status checks

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    # Additional security for pull_request_target events
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'issue_comment'
    steps:
      - name: 'CLA Assistant'
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # the below token should have repo scope and must be manually added by you in the repository's secret
          # This token is required only if you have configured to store the signatures in a remote repository/organization
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          path-to-signatures: 'signatures/version1/cla.json'
          path-to-document: 'https://github.com/mikotoIO/cla/blob/main/CLA.md'
          # branch should not be protected
          branch: 'main'
          remote-organization-name: mikotoIO
          remote-repository-name: cla
          allowList: TheCactusBlue,dependabot[bot]
