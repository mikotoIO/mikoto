name: 'Moon'
permissions:
  contents: read
on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
jobs:
  typecheck:
    name: 'Typecheck'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - uses: 'moonrepo/setup-toolchain@v0'
      - run: 'moon ci :typecheck'
  test:
    name: 'Test'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - uses: 'moonrepo/setup-toolchain@v0'
      - run: 'moon ci :test'
  lint:
    name: 'Lint'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - uses: 'moonrepo/setup-toolchain@v0'
      - run: 'moon ci :lint'
